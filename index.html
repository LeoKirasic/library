<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button data-modal-target="#modal" id="add-book">Add book</button>
    <div id="modal" class="modal">
        <div class="popup-header">
            <div class="title">ADD BOOK</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="popup-body">
            <form id="form" name="form">
                <div class="input-heading">TITLE</div>
                <input type="text" name="title-text" id="title" class="input">
                <br>
                
                <div class="input-heading">AUTHOR</div>
                <input type="text" name="author-text" id="author" class="input">
                <br>

                <div class="input-heading">PAGES</div>
                <input type="text" name="pages-text" id="pages" class="input">
                <br>

                <button id="submit-button" type="button">SUBMIT</button>
            </form>
        </div>
       
    </div>
    <div id="book-container"></div>
    <div id="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
